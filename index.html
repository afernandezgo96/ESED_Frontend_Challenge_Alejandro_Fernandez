<!DOCTYPE html>
<html lang="en">
<head>
    <!--SEO es important?-->
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="form-box">
        <div>
            <div id = "logo-div">
                <img src="ESED_logo.png" alt="ESED logo" id="logo">
            </div>
            <div class = "form-group">
                <label class="label-title">Your Email address *</label>
                <label class="label-help">May we have your email address?</label>
                <input type = "email" placeholder="Email">
            </div>
            <div class = "form-group">
                <label class="label-title">Type *</label>
                <label class="label-help">Would you like to give as Feedback, Question or Complaint?</label>
                <select name="type">
                    <option selected hidden disabled>Choose the answer</option>
                    <option>Feedback</option>
                    <option>Question</option>
                    <option>Complaint</option>
                </select>
            </div>
            <div class = "form-group">
                <label class="label-title">Category *</label>
                <label class="label-help">To which deparment would you like to send the form?</label>
                <select name="category">
                    <option selected hidden disabled>Choose the answer</option>
                    <option>Marketing</option>
                    <option>Sales</option>
                    <option>IT</option>
                </select>
            </div>

        <div class = "form-button">
            <button class="button-next">Next</button>
        </div>
        </div>
    </div>
</body>

</html>
